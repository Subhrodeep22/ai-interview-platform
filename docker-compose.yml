version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: ai-interview-postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: ai_interview_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: ai-interview-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Optional: pgAdmin for database GUI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ai-interview-pgadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data: