version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: ai-interview-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ai_interview_dev
    volumes:
      - mongodb_data:/data/db
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    command: mongod --replSet rs0 --bind_ip_all
    healthcheck:
      test: |
        echo 'try {
          rs.status().ok
        } catch (err) {
          rs.initiate({
            _id: "rs0",
            members: [{_id: 0, host: "ai-interview-mongodb:27017"}]
          }).ok
        }' | mongosh --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  postgres:
    image: postgres:16
    container_name: ai-interview-postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: ai_interview_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: ai-interview-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Optional: pgAdmin for database GUI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ai-interview-pgadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    depends_on:
      - postgres

volumes:
  mongodb_data:
  postgres_data:
  redis_data: