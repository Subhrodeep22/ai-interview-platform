version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ai-interview-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: ai_interview_dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb

  redis:
    image: redis:7-alpine
    container_name: ai-interview-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Optional: MongoDB Express for GUI
  mongo-express:
    image: mongo-express:latest
    container_name: ai-interview-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb

volumes:
  mongodb_data:
  mongodb_config:
  redis_data: